runtime: php55
api_version: 1

handlers:
    
- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico
  
- url: /(.*\.css)
  static_files: static/\1
  upload: static/(.*\.css)
  
- url: /(.*\.js)
  static_files: static/\1
  upload: static/(.*\.js)
  
- url: /.*
  script: public/index.php
